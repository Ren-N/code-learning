	<script src="assets/js/editor.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/src-min-noconflict/keybinding-emacs.js" type="text/javascript"></script>
	<script src="assets/js/sweet-alert.min.js"></script>

	<script src="assets/js/src-min-noconflict/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
<header class="header">
<div id="header">
	<!-- <a href="javascript:history.back()"> -->
	<a href="index.html">
		<img id="logo" src="assets/images/logo.png" ref="index.html">
    </a>
</div>
</header>
<!-- /Header -->
	

<!-- Content -->
<main id="main" class="content">
	<!-- left -->
	<div class="left-side">
		<div id="editor-header">
			<li style="padding-left: 55px;"></li>
			<li class="tab">
				<div class="cell"><p id="tab-filename"></p></div>
			</li>
			<!-- <li class="tab">
				<div class="cell"></div>
			</li> -->
		</div>
		<div id="border" style="background-color: #272822;width: 100%;height:2px;">
			<li style="width: 55px; height: 100%; box-shadow: 0px -1px 3px rgba(0,0,0,0.4);"></li>
			<li style="width: 15%; height: 100%;"></li>
			<li style="width: 76%;box-shadow: 0px -1px 3px rgba(0,0,0,0.4); height: 100%;"></li>
		</div>
		<div id="editor"></div>
	</div>

	<!-- right -->
	<div class="right-side">
		<div class="center"></div>
		<div class="side">
			<!-- top -->
			<div class="terminal-div">
				<div class="tml-header">
					<img src="assets/images/console_signal.png"style="height:55%; padding: 1% 1% 0%">
				</div>
				<div class="console">
					<p id="csl-box">
						$ <br>
					</p>
				</div>
			</div>
			<!-- bottom -->
			<div class="interface">
				<div class="lang-select">
					<li style="float: left;">
						<select id="selectedLang" class="dropdown" name="language" onchange="changeLang();">
						<option value="c" selected>C</option>
						<option value="cpp">C++</option>
						<option value="java">Java</option>
						<option value="js">JavaScript</option>
						<option value="py">Python</option>
						<option value="rb">Ruby</option>
						</select>
					</li>
					<li style="float: left;">
						<!-- <a href="#" class="button button-rounded button-flat-primary button-large">press me</a> -->
						<a class="button button-flat-primary button-large" onclick="setTemplate();">テンプレート</a>
					</li>
				</div>
				<div class="compile-div">
					<!-- <a class="button button-border-primary button-circle"> press me</a> -->
					<!-- <span class="button-wrap"  style="margin-left: 40%"><a href="#" class="button button-circle">実行</a></span> -->
					<!-- <a class="button button-circle button-flat" style="margin-left: 40%">実行</a> -->
					<a class="button button-rounded button-flat-primary button-jumbo" style="margin-left: 40%" onclick="compile();">実行</a>
				</div>
			</div>
		</div>
		
	</div>





	<!-- コンパイル中レイ.コンパイル待機中はdisplay: block;-->
	<div style="display: none;" class="loader" id="loader">
		<!-- http://www.flaticon.com/free-icon/code-signs_46105 -->
	    <div class="spinner"></div>
    	<ul class="flaticon-word">
        	<li>c</li>
        	<li>o</li>
 	    	<li>m</li>
 	    	<li>p</li>
 	    	<li>i</li>
 	    	<li>l</li>
 	    	<li>e</li>
 	    	<li>!</li>
 	   </ul>
	</div>
</main>
<!-- 更新時(F5)のテキスト退避場所 -->
<textarea id="text" name="text" style="display: none;"></textarea>
<script type="text/javascript">init();</script>
</body>
</html>
